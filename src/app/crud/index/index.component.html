<div class="container">
    <h1>CRUD</h1>
  
    
    <!-- <a href="#" routerLink="/crud/create/" class="btn btn-success">Create New Post</a> -->
    <div class="row">
      <div class="col-sm-3">
        <button class="btn btn-success" (click)="open(mymodal)">Create New</button> 
      </div>
      
      <div class="col-sm-8">        
          <input type="text" style="float: right;" class="form-control" placeholder="Search by Name" [(ngModel)]="search" />
         
      </div>
      <div class="col-sm-1">
        <button class="btn btn-outline-secondary" type="button" (click)="searchData()">
          Search
        </button>    
      </div>
     
    </div>
    <br>
    
    <ng-template #mymodal let-modal>
      <div class="modal-header">
        <button style="margin-left: auto;" type="button" class="close"  id="closeModal" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body" style=" padding-bottom: 50px; padding-top: 20px; padding-left: 50px; padding-right: 50px;" >
        <app-create></app-create>
      </div>           
    </ng-template>

   
    
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.nama }}</td>
        <td>{{ post.email }}</td>
        <td>{{ post.phone }}</td>
        <td>
          <div id="btnwrap">
          <a href="#" [routerLink]="['/crud/', post.id, 'view']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/crud/', post.id, 'edit']" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
          </div>
        </td>
      </tr>
    </table>
 </div>
